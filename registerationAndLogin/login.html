<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Studigle</title>
    <link rel="stylesheet" href="../public/style.css" />
    <link rel="stylesheet" href="../public/login.css" />
  </head>

  <body>
    <header>
      <div class="nav">
        <div class="logo">
          <a href="../index.html">
            <img src="../img/logo copy.png" alt="logo" />
            <img class="web-name" src="../img/logo-text copy.png" alt="" />
          </a>
        </div>
        <div class="links">
          <ul>
            <li><a href="../index.html">HOME</a></li>
            <li><a href="../public/about.html">ABOUT</a></li>
            <li><a href="../public/contact.html">CONTACT</a></li>
          </ul>
        </div>
        <button class="login-btn">LOGIN</button>
      </div>
    </header>
    <div class="main-container">
      <div class="main">
        <div class="content-2">
          <div class="image-2">
            <img src="../img/Creativity-bro.png" alt="" />
          </div>
          <!-- Login -->
          <div class="wrapper">
            <div class="card-switch">
              <label class="switch">
                <input type="checkbox" class="toggle" />
                <span class="slider"></span>
                <span class="card-side"></span>
                <div class="flip-card__inner">
                  <div class="flip-card__front">
                    <div class="title">Log in</div>
                    <form
                      class="flip-card__form"
                      method="POST"
                      onsubmit="return loginValidate()"
                      action="./loginVal.php"
                    >
                      <input
                        class="flip-card__input login-email"
                        name="email"
                        placeholder="Email"
                        type="email"
                      />
                      <span class="error-message login-email-error"></span>
                      <input
                        class="flip-card__input login-pass"
                        name="password"
                        placeholder="Password"
                        type="password"
                      />
                      <span class="error-message login-pass-error"></span>
                      <button
                        type="submit"
                        class="flip-card__btn login-submit"
                        name="loginSubmit"
                      >
                        Login
                      </button>
                    </form>
                  </div>
                  <div class="flip-card__back">
                    <div class="title">Sign up</div>
                    <form
                      class="flip-card__form"
                      onsubmit="return validateRegister()"
                      action="./registeration.php"
                      method="POST"
                    >
                      <input
                        class="flip-card__input reg-name"
                        placeholder="Name"
                        type="text"
                        id="name"
                        name="name"
                      />
                      <span class="error-message name-error"></span>
                      <input
                        class="flip-card__input"
                        id="phone"
                        name="phone"
                        placeholder="Phone"
                        type="number"
                        style="
                          -webkit-appearance: none;
                          -moz-appearance: textfield;
                          appearance: input;
                        "
                      />
                      <span class="error-message phone-error"></span>
                      <input
                        class="flip-card__input number_input"
                        name="reg-email"
                        placeholder="Email"
                        type="email"
                        id="reg-email"
                      />
                      <span class="error-message email-error"></span>

                      <input
                        class="flip-card__input"
                        name="reg-password"
                        placeholder="Password"
                        type="password"
                        id="reg-password"
                      />
                      <span class="error-message password-error"></span>
                      <input
                        class="flip-card__input"
                        name="confirm-password"
                        placeholder="Confirm Password"
                        type="password"
                        id="confirm-password"
                      />
                      <span class="error-message confirm-error"></span>
                      <button
                        class="flip-card__btn"
                        type="submit"
                        name="registerSubmit"
                      >
                        Next
                      </button>
                    </form>
                  </div>
                </div>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./loginValidate.js"></script>
    <script src="./registerValidate.js"></script>
  </body>
</html>
